syntax = "proto3";

package testdata;

option go_package = "github.com/protobuf-tools/protoc-gen-deepcopy/testdata/generated";

// ensure DeepCopyInto function is created
message TagType {
    uint32 fieldA = 1;
    string fieldB = 2;
}

// ensure repeated field in an API is not copied twice.
message RepeatedFieldType {
    repeated string ns = 1;
}
